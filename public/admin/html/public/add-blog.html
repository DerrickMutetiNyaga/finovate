    <script>
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.isAuthenticated) {
                    window.location.href = '/admin/html/public/login.html'; // Redirect to login if not authenticated
                }
            })
            .catch(err => console.error('Error checking auth status:', err));
    
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            console.log("Logout button clicked");
            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Logout successful') {
                        window.location.href = '/admin/html/public/login.html'; // Redirect to login page after logout
                    } else {
                        console.error('Logout failed:', data);
                        alert('Logout failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    alert('Error during logout. Please try again.');
                });
        });
    
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(event.target); // Create a FormData object from the form

            try {
                const response = await fetch('/add-blog', {
                    method: 'POST',
                    body: formData // Send the form data as the request body
                });

                if (response.ok) {
                    // Redirect to bloglist.html after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/admin/html/public/bloglist.html'; // Adjust the path if necessary
                    }, 2000);
                } else {
                    const errorMessage = await response.text();
                    alert(`Error: ${errorMessage}`); // Show error message
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.'); // Show general error message
            }
        });

        // Event listener to display the selected file name
        document.getElementById('file').addEventListener('change', (event) => {
            const fileNameElement = document.getElementById('fileName');
            const file = event.target.files[0]; // Get the selected file
            if (file) {
                fileNameElement.innerText = file.name; // Display the file name
                fileNameElement.style.display = 'block'; // Show the file name element
            } else {
                fileNameElement.innerText = ''; // Clear the file name display if no file is selected
                fileNameElement.style.display = 'none'; // Hide the file name element
            }
        });
    </script>
