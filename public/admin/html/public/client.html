    <script>
        // Check authentication when the page is loaded
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.isAuthenticated) {
                    window.location.href = '/admin/html/public/login.html'; // Redirect to login if not authenticated
                }
            })
            .catch(err => console.error('Error checking auth status:', err));
    
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            console.log("Logout button clicked");
            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Logout successful') {
                        window.location.href = '/admin/html/public/login.html'; // Redirect to login page after logout
                    } else {
                        console.error('Logout failed:', data);
                        alert('Logout failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    alert('Error during logout. Please try again.');
                });
        });
    
        // Fetch and display logos when the document is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/logos'); // Fetch logos from the API
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                const logos = await response.json(); // Parse the JSON response
                displayLogos(logos); // Call the function to display logos
            } catch (error) {
                console.error('Error fetching logos:', error);
            }
        });
    
        // Function to display logos
        function displayLogos(logos) {
            const clientList = document.getElementById('client-list'); // Get the tbody element
            clientList.innerHTML = ''; // Clear existing content
    
            logos.forEach(logo => {
                let imageUrl = ''; // Initialize imageUrl
                if (logo.image) {
                    const imagePath = logo.image.replace(/\\/g, '/'); // Replace backslashes
                    imageUrl = imagePath.startsWith('uploads/') ? `/${imagePath}` : `/uploads/${imagePath}`; // Construct the URL
                } else {
                    imageUrl = '/path/to/default/image.jpg'; // Default image URL
                }
    
                const logoElement = document.createElement('tr'); // Create a table row for each logo entry
                logoElement.innerHTML = `
                    <td>
                        <div class="form-check check-tables">
                            <input class="form-check-input" type="checkbox" value="${logo._id}">
                        </div>
                    </td>
                    <td>
                        <img src="${imageUrl}" alt="${logo.logoName}" style="max-width: 100px; height: auto;"> <!-- Display the logo -->
                    </td>
                    <td>${new Date(logo.date).toDateString()}</td> <!-- Display publish date -->
                    <td>
                        <button class="btn btn-danger" onclick="deleteLogo('${logo._id}')">Delete</button> <!-- Action button -->
                    </td>
                `;
    
                // Append the logoElement to the client list tbody
                clientList.appendChild(logoElement);
            });
        }
    
        let logoIdToDelete = ''; // Variable to store the logo ID to be deleted
    
        // Function to handle the delete button click
        function deleteLogo(logoId) {
            logoIdToDelete = logoId; // Store the logo ID to be deleted
            const modal = new bootstrap.Modal(document.getElementById('delete_logo')); // Get the modal
            modal.show(); // Show the modal
        }
    
        // Confirm delete when the delete button in the modal is clicked
        document.getElementById('confirmDeleteBtn').onclick = function () {
            fetch(`/api/logos/${logoIdToDelete}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse the response JSON
                })
                .then(data => {
                    console.log('Logo deleted successfully:', data);
                    refreshLogos(); // Refresh the logo list
    
                    const modal = bootstrap.Modal.getInstance(document.getElementById('delete_logo'));
                    modal.hide(); // Hide the modal after deletion
                })
                .catch(error => {
                    console.error('Error deleting logo:', error);
                    alert('Error deleting logo. Please try again.');
                });
        };
    
        // Function to re-fetch logos after a deletion
        function refreshLogos() {
            fetch('/api/logos')
                .then(response => response.json())
                .then(logos => displayLogos(logos))
                .catch(err => console.error('Error refreshing logos:', err));
        }
    </script>
