    <script>
           fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.isAuthenticated) {
                    window.location.href = '/admin/html/public/login.html'; // Redirect to login if not authenticated
                }
            })
            .catch(err => console.error('Error checking auth status:', err));
    
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            console.log("Logout button clicked");
            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Logout successful') {
                        window.location.href = '/admin/html/public/login.html'; // Redirect to login page after logout
                    } else {
                        console.error('Logout failed:', data);
                        alert('Logout failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    alert('Error during logout. Please try again.');
                });
        });
    
        document.getElementById('tenantForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            const logoName = document.getElementById('logoNameInput').value;
            const dateInput = document.getElementById('checkingDateInput').value; // This will be in YYYY-MM-DD format
            const logoImage = document.getElementById('image').files[0]; // Ensure the input ID is correct

            formData.append('logoName', logoName); // Ensure this matches your model
            formData.append('date', dateInput); // No formatting needed here
            formData.append('imagePath', logoImage); // Make sure this matches your schema field

            try {
                const response = await fetch('/add-logo', { // Update endpoint to match the server
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Logo added successfully!');
                    document.getElementById('tenantForm').reset(); // Reset the form after submission
                    fetchAndDisplayClientLogos(); // Refresh logo list if you have this function
                } else {
                    alert('Failed to add logo. Please try again.');
                }
            } catch (error) {
                console.error('Error adding logo:', error);
                alert('An error occurred while adding the logo.');
            }
        });
    </script>
