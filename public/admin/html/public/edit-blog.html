    <script>
        fetch('/api/check-auth')

        // Logout functionality

            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Logout successful') {
                        window.location.href = '/admin/html/public/login.html'; // Redirect to login page after logout
                    } else {

                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    alert('Error during logout. Please try again.');
                });
        });
    
        async function fetchBlogData() {
            console.log("Current URL:", window.location.href); // Log the current URL
            const blogId = new URLSearchParams(window.location.search).get('id'); // Get the blog ID from the URL
            if (!blogId) {
                console.error('Blog ID is missing from the URL.');
                return;
            }
    
            try {
                const response = await fetch(`/api/blogs/${blogId}`); // Ensure correct endpoint
                if (!response.ok) {
                    throw new Error('Failed to fetch blog data: ' + response.statusText);
                }
                const blog = await response.json(); // Parse the JSON response
    
                // Log the fetched blog object to see its contents
                console.log('Fetched Blog Data:', blog);
    
                // Populate the form fields with existing data
                document.getElementById('blogId').value = blog._id;
                document.querySelector('input[name="title"]').value = blog.title;
                document.querySelector('input[name="author"]').value = blog.author;
                document.querySelector('select[name="category"]').value = blog.category; // Make sure the category is correctly fetched
                document.querySelector('input[name="slug"]').value = blog.slug;
                document.querySelector('input[name="tags"]').value = blog.tags.join(', ');
                document.querySelector('input[name="publishDate"]').value = new Date(blog.publishDate).toISOString().split('T')[0];
    
                // Populate the content in the textarea
                document.getElementById('blogContent').value = blog.content || ''; // Textarea for editing
    
                // Optional: Display the HTML content
                document.getElementById('blogContentDisplay').innerHTML = blog.content || ''; // Rendered display
    
                // Ensure the image path is correctly formatted
                const imagePath = blog.image ? blog.image.replace(/\\/g, '/') : ''; // Check if image exists
                const imageUrl = imagePath.startsWith('uploads/') ? `/${imagePath}` : `/uploads/${imagePath}`; // Construct the URL
                console.log('Constructed Image URL:', imageUrl); // Log the constructed URL
    
                // Display the current image
                const currentImage = document.getElementById('currentImage');
                currentImage.src = imageUrl; // Use the constructed image URL
                currentImage.alt = 'Current Blog Image'; // Set an alt text for accessibility
                currentImage.style.display = 'block'; // Ensure the image is displayed
    
                // Set the hidden input value to the current image URL
                document.getElementById('currentImagePath').value = imageUrl; // Store current image URL in hidden input
            } catch (error) {
                console.error('Error fetching blog data:', error);
            }
        }
    
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const blogId = document.getElementById('blogId').value;
            const formData = new FormData();
    
            // Add all necessary fields to formData
            formData.append('title', document.querySelector('input[name="title"]').value);
            formData.append('author', document.querySelector('input[name="author"]').value);
            formData.append('category', document.querySelector('select[name="category"]').value);
            formData.append('slug', document.querySelector('input[name="slug"]').value);
            formData.append('tags', document.querySelector('input[name="tags"]').value);
            formData.append('publishDate', document.querySelector('input[name="publishDate"]').value);
            formData.append('content', document.getElementById('blogContent').value);
    
            const imageInput = document.getElementById('file'); // The file input
            if (imageInput.files[0]) {
                // If a new image is selected, append it to the form data
                formData.append('image', imageInput.files[0]);
            } else {
                // If no new image is uploaded, append the current image URL
                const currentImagePath = document.getElementById('currentImagePath').value; // Get the current image URL
                formData.append('image', currentImagePath);
            }
    
            // Send the update request
            try {
                const response = await fetch(`/blogs/${blogId}`, {
                    method: 'PUT', // or 'PATCH' depending on your API
                    body: formData
                });
    
                if (!response.ok) {
                    throw new Error('Failed to update blog: ' + response.statusText);
                }
    
                // Handle successful update (e.g., redirect, show message)
                console.log('Blog updated successfully!');
                // Redirect to the blog list or display a success message here
            } catch (error) {
                console.error('Error updating blog:', error);
            }
        }
    
        // Function to display the name of the selected image
        function displayImageName() {
            const fileInput = document.getElementById('file');
            const imageNameDisplay = document.getElementById('imageName');
            if (fileInput.files.length > 0) {
                imageNameDisplay.textContent = fileInput.files[0].name; // Show the name of the selected file
            } else {
                imageNameDisplay.textContent = ''; // Clear the name if no file is selected
            }
        }
    
        // Call the function when the page loads
        window.onload = fetchBlogData;
    
        // Add event listener for form submission
        document.getElementById('yourFormId').addEventListener('submit', handleSubmit); // Replace 'yourFormId' with the actual form ID
    </script>
